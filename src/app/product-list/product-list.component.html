
<h2>Products</h2>

<div *ngFor="let product of productsList">
	
	<h3>
	<a [title]="product.name + 'details'" [routerLink]="['/product_details', product]"> 	
		{{ product.name }}
	</a>
	</h3>

	<p *ngIf="product.description">
		Description: {{ product.description}}
	</p>

	<button (click)="share()">
		 Share
	</button>

	<button (click)="addToCart(product)">
		Add to Cart
   </button>

	<app-product-alerts
	 [product] = "product"
	 (notify)="onNotify()">
	</app-product-alerts>
</div>
